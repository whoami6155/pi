<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pi Browser</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
    </div>

    <div class="welcome-message">
        <h1>Welcome to the Pi browser</h1>
    </div>

    <div class="icons-grid">
        <div class="icon-container">
            <img src="imRR/fireside.jpg" alt="Fireside" class="pi-icon">
            <span class="icon-label">Fireside</span>
        </div>        
        <div class="icon-container">
            <a href="wallet.html"><img src="imRR/wallet.jpg" alt="Wallet" class="pi-icon"></a>
            <span class="icon-label">Wallet</span>
        </div>        
        <!-- ...other icons... -->
        <div class="icon-container">
            <img src="imRR/brainstrom.jpg" alt="Brainstorm" class="pi-icon">
            <span class="icon-label">Brainstorm</span>
        </div>        
        <div class="icon-container">
            <img src="imRR/mine.jpg" alt="Mine" class="pi-icon">
            <span class="icon-label">Mine</span>
        </div>        
        <div class="icon-container">
            <img src="imRR/blockchai.jpg" alt="Blockchain" class="pi-icon">
            <span class="icon-label">Blockchain</span>
        </div>        
        <div class="icon-container">
            <img src="imRR/develop.jpg" alt="Develop" class="pi-icon">
            <span class="icon-label">Develop</span>
        </div>        
        <div class="icon-container">
            <img src="imRR/kyc.jpg" alt="KYC" class="pi-icon">
            <span class="icon-label">KYC</span>
        </div>        
        <div class="icon-container">
            <img src="imRR/chat.jpg" alt="Chat" class="pi-icon">
            <span class="icon-label">Chat</span>
        </div>        
    </div>
    

    <div class="footer">
        <button class="explore-btn">Explore the Testnet Ecosystem</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
